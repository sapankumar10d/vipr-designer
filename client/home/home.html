<div class = "container">
    <div class="col-md-6">
        <h2>
            Your Designs
        </h2>
    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-3">
        <a  style="margin-top:20px" class="btn btn-default pull-right" ui-sref="newdesign">Start New Design</a>
    </div>

</div>
<div class="container">
    <table class="table table-condensed table-striped table-bordered table-hover table-responsive">
        <tbody>
        <tr  ng-repeat="design in designs | filter:design.dellEmc.saEmail = auth.profile.email" style="cursor:pointer">
            <td>
                <a ui-sref="designDetail({designId: design._id})">{{ design.customer.accnt }} :: {{ design.createDate| date:'yyyy-MM-dd' }}</a>
            </td>
            <td>
                <a ui-sref="/"><button  class="btn btn-danger pull-right" ng-click="deleteDesign(design._id)">Delete</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
